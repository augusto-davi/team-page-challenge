<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>The Creative Crew</title>
  </head>
  <body>
    <div id="root">
      <header class="container-header">
        <div class="header__title-wrapper">
          <h1 class="header__title">The creative crew</h1>
        </div>
        <div class="header__description">
          <h2 class="header__description-title">Who we are</h2>
          <p>
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </header>
      <main class="container-crew">
        <div class="crew__member-info" title="Product Owner">
          <figure class="crew__member-figure">
            <img
              src="./img/photo1.png"
              alt="Crew member"
              class="crew__member-photo"
            />
            <figcaption class="crew__member-name">Bill Mahoney</figcaption>
          </figure>
        </div>
        <div class="crew__member-info col-even" title="Art Director">
          <figure class="crew__member-figure">
            <img
              src="./img/photo2.png"
              alt="Crew member"
              class="crew__member-photo"
            />
            <figcaption class="crew__member-name">Saba Cabrera</figcaption>
          </figure>
        </div>
        <div class="crew__member-info" title="Tech Lead">
          <figure class="crew__member-figure">
            <img
              src="./img/photo3.png"
              alt="Crew member"
              class="crew__member-photo"
            />
            <figcaption class="crew__member-name">Shay Le</figcaption>
          </figure>
        </div>
        <div class="crew__member-info col-2-even" title="UX Designer">
          <figure class="crew__member-figure">
            <img
              src="./img/photo4.png"
              alt="Crew member"
              class="crew__member-photo"
            />
            <figcaption class="crew__member-name">Skylah Lu</figcaption>
          </figure>
        </div>
        <div class="crew__member-info col-3-even" title="Developer">
          <figure class="crew__member-figure">
            <img
              src="./img/photo5.png"
              alt="Crew member"
              class="crew__member-photo"
            />
            <figcaption class="crew__member-name">Griff Richards</figcaption>
          </figure>
        </div>
        <div class="crew__member-info col-2-even" title="Developer">
          <figure class="crew__member-figure">
            <img
              src="./img/photo6.png"
              alt="Crew member"
              class="crew__member-photo"
            />
            <figcaption class="crew__member-name">Stan John</figcaption>
          </figure>
        </div>
      </main>
      <footer class="container-footer">
        <p>
          created by <strong class="footer__author">username</strong> -
          devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
